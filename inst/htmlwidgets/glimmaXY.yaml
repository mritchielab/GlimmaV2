dependencies:
  - name: jquery
    version: 3.6.1
    src: htmlwidgets/lib/jquery
    script:
      - jquery-3.6.1.min.js
  - name: datatables
    version: 1.0
    src: htmlwidgets/lib/datatables
    script:
      - datatables.min.js
    stylesheet:
      - datatables.css
      - custom_styles.css
  - name: vega
    version: 1.0
    src: htmlwidgets/lib/vega
    script:
      - vega.min.js
    stylesheet:
      - vega-styles.css
  - name: vega-tooltip
    version: 1.0
    src: htmlwidgets/lib/vega-tooltip
    script:
      - vega-tooltip.js
    stylesheet:
      - vega-tooltip.css
  - name: FileSaver
    version: 1.0
    src: htmlwidgets/lib/FileSaver
    script:
      - FileSaver.js
  - name: libXY
    version: 1.0
    src: htmlwidgets/lib/libXY
    script:
      - XYSpecs.js
      - expressionSpec.js
      - makeTooltip.js
      - saveTools.js
    stylesheet:
      - xy_styles.css
